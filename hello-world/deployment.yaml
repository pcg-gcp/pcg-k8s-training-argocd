apiVersion: v1
kind: Namespace
metadata:
  name: hello-world
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: nginx-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
  namespace: hello-world
data:
  index.html: |
    <html>
      <head><title>Hello from NGINX</title></head>
      <body>
        <h1>Hello World!</h1>
        <p>If you see this, deployment succeeded.</p>
      </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: hello-world
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30090