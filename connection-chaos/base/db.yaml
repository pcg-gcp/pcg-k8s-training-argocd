apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: appdb
            - name: POSTGRES_USER
              value: appuser
            - name: POSTGRES_PASSWORD
              value: password
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: db
  clusterIP: None
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed
spec:
  template:
    spec:
      containers:
        - name: seed
          image: postgres:16
          env:
            - name: PGPASSWORD
              value: password
          command: ['sh', '-c', 'psql -h db -U appuser -d appdb -c "CREATE TABLE IF NOT EXISTS message (text VARCHAR(100)); INSERT INTO message (text) VALUES (\'You fixed it\') ON CONFLICT DO NOTHING;"']
      restartPolicy: OnFailure

