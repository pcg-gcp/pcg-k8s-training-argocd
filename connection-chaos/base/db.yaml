apiVersion: v1
kind: ConfigMap
metadata:
  name: db-init-script
data:
  init.sql: |-
    CREATE TABLE IF NOT EXISTS message (
      text VARCHAR(100)
    );

    INSERT INTO message (text)
    VALUES ('You fixed it')
    ON CONFLICT DO NOTHING;
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed
spec:
  template:
    spec:
      containers:
        - name: seed
          image: postgres:16
          env:
            - name: PGPASSWORD
              value: password
          volumeMounts:
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          command: ["sh", "-c"]
          args:
            - psql -h db -U appuser -d appdb -f /docker-entrypoint-initdb.d/init.sql
      volumes:
        - name: init-script
          configMap:
            name: db-init-script
      restartPolicy: OnFailure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: appdb
            - name: POSTGRES_USER
              value: appuser
            - name: POSTGRES_PASSWORD
              value: password
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: db
  clusterIP: None
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed
spec:
  template:
    spec:
      containers:
        - name: seed
          image: postgres:16
          env:
            - name: PGPASSWORD
              value: password
      restartPolicy: OnFailure

